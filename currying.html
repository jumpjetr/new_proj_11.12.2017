<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        'use strict'

        var calc = {
            sum: function(a, b) {
                return a+b;
            },
            mult: function(a, b) {
                return a*b;
            }
        };

        // можем сохранить 1 или несколько аргументов в основной функции
        // можем назвать переменные, которые делают разные действия, разными именами
        var fundament_sum = calc.sum.bind(calc, 2);
        var fundament_mult = calc.mult.bind(calc, 2);

        alert( fundament_sum(5) );
        alert( fundament_mult(5) );

        // особенности this
        function f() {
            alert(this);
        };

        f.apply(null); // без 'use strict' будет [object Window]

    </script>
</body>
</html>
